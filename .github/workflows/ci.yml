name: Energy Insights CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
  workflow_dispatch:
    branches:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set Up Node JS
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install PNPM
        run: npm install --global pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Build Angular App
        run: pnpm build
